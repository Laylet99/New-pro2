<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="clientfnameLabel"/>
        <cc:attribute name="clientfnameValue"/>
        <cc:attribute name="clientlnameLabel"/>
        <cc:attribute name="clientlnameValue"/>
        <cc:attribute name="clientmailLabel"/>
        <cc:attribute name="clientmailValue"/>
        <cc:attribute name="clientdiscountLabel"/>
        <cc:attribute name="clientdiscountValue"/>
        <cc:attribute name="clientdiscountsValue"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:message for="clientForm" style="color:red;" /> 
        <h:panelGrid columns="2" id="clientForm"> 
            #{cc.attrs.clientfnameLabel} 
            <h:inputText id="fname" value="#{cc.attrs.clientfnameValue}" required="true"/>
            
            #{cc.attrs.clientlnameLabel} 
            <h:inputText id="lname" value="#{cc.attrs.clientlnameValue}" required="true"/>
            
            #{cc.attrs.clientmailLabel} 
            <h:inputText id="mail" value="#{cc.attrs.clientmailValue}" required="true"/>
            
            #{cc.attrs.clientdiscountLabel} 
            <h:selectOneMenu value="#{cc.attrs.clientdiscountValue}" >
                <f:selectItems value="#{cc.attrs.clientdiscountsValue}" />
            </h:selectOneMenu>
        </h:panelGrid>   
    </cc:implementation>
</html>
