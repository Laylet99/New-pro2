<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Client List</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{clientlist.clientList}" var="elem"> 
                <h:column>  <f:facet name="header">id</f:facet> 
                    #{elem.id} 
                </h:column>
                <h:column>  <f:facet name="header">First name</f:facet> 
                    #{elem.fname} 
                </h:column> 
                <h:column>  <f:facet name="header">Last name</f:facet> 
                    #{elem.lname} 
                </h:column> 
                <h:column>  <f:facet name="header">email</f:facet> 
                    #{elem.mail} 
                </h:column>
                <h:column>  <f:facet name="header">discoun %</f:facet> 
                    #{elem.discount} 
                </h:column>
            </h:dataTable>
            
            <h:outputLabel value="id"/> 
            <h:inputText  value="#{clientlist.currentId}"/>
            <h:commandButton action="#{clientlist.editClient}" value="Edit" />  
            <br/>
            <h:commandButton action="clientList?faces-redirect=true" value="Update"/> 
            <h:commandButton action="newClient?faces-redirect=true" value="New" /> 
        </h:form> 
    </h:body>
</html>
