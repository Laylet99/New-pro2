<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fc="http://xmlns.jcp.org/jsf/composite/comp">
    <h:head>
        <title>Add Client</title>
    </h:head>
    <h:body>
      <h:form> 
        <fc:clientComp   clientfnameLabel="firs name" clientfnameValue="#{client.fname}"
                         clientlnameLabel="last name" clientlnameValue="#{client.lname}"
                         clientmailLabel="email"  clientmailValue="#{client.mail}"
                         clientdiscountLabel="discoun %" clientdiscountValue="#{client.discount}" 
                                                clientdiscountsValue="#{client.discounts}"/> 
        <h:commandButton action="clientList?faces-redirect=true" value="Add" 
                         actionListener="#{client.addClient}"/> 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <h:commandButton action="clientList?faces-redirect=true" value="Cancel"
                         actionListener="#{client.cancel}" immediate="true"/>
      </h:form>
    </h:body>
</html>
